<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARMS Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #2e9ed6, #74ebd5, #1ca0db, #66d9ef);
      background-size: 400% 400%;
      animation: gradientShift 8s ease-in-out infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 8px 25px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(0.5deg); }
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 28px;
      color: #2e9ed6;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(46, 158, 214, 0.2);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .login-container input {
      width: 100%;
      padding: 1rem 1.2rem;
      margin-bottom: 1.2rem;
      border: 2px solid rgba(46, 158, 214, 0.2);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .login-container input:focus {
      border-color: #2e9ed6;
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(46, 158, 214, 0.1),
        0 4px 12px rgba(46, 158, 214, 0.15);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .login-container input:hover {
      border-color: rgba(46, 158, 214, 0.4);
      transform: translateY(-1px);
    }

    .login-container button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2e9ed6, #1ca0db);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(46, 158, 214, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .login-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-container button:hover::before {
      left: 100%;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #1c87b9, #1591c4);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 158, 214, 0.4);
    }

    .login-container button:active {
      transform: translateY(0px);
      box-shadow: 0 2px 10px rgba(46, 158, 214, 0.3);
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(255, 77, 77, 0.1);
      border-radius: 8px;
      border-left: 4px solid #ff4d4d;
      position: relative;
      z-index: 2;
    }

    /* Loading Animation Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 158, 214, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    .loading-overlay.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading-container {
      text-align: center;
      color: white;
      max-width: 400px;
      padding: 2rem;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 1rem;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .loading-step {
      opacity: 0;
      animation: fadeInOut 2s ease-in-out;
    }

    .loading-step.active {
      opacity: 1;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .loading-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #74ebd5, white, #74ebd5);
      background-size: 200% 100%;
      animation: progressSlide 2s ease-in-out infinite;
      width: 0%;
      transition: width 0.3s ease;
    }

    @keyframes progressSlide {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .loading-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-graduation-cap"></i> Login to ARMS</h2>
    {% if error %}
      <p class="error-message"><i class="fas fa-exclamation-triangle"></i> {{ error }}</p>
    {% endif %}
    <form method="POST" id="loginForm">
      <input name="username" id="username" placeholder="Reg No" required>
      <input name="password" id="password" type="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text" id="loadingText">
        <span class="loading-step active"><i class="fas fa-sign-in-alt"></i> Logging into ARMS...</span>
      </div>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const loadingText = document.getElementById('loadingText');
      const progressBar = document.getElementById('progressBar');
      
      const loadingSteps = [
        { icon: 'fas fa-sign-in-alt', text: 'Logging into ARMS...' },
        { icon: 'fas fa-user', text: 'Fetching profile...' },
        { icon: 'fas fa-bell', text: 'Fetching notifications...' },
        { icon: 'fas fa-chart-bar', text: 'Fetching grades...' },
        { icon: 'fas fa-calendar-check', text: 'Fetching attendance...' },
        { icon: 'fas fa-calculator', text: 'Calculating CGPA...' }
      ];
      
      let currentStep = 0;
      let loadingInterval;
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Validate form fields
        if (!username || !password) {
          // If validation fails, let the form submit normally to show server-side errors
          this.submit();
          return;
        }
        
        // Show loading animation
        showLoadingAnimation();
        
        // Simulate processing time (in real implementation, this would be actual form submission)
        setTimeout(() => {
          // Submit the form after showing animation
          this.submit();
        }, 12000); // 12 seconds to show 2 full cycles
      });
      
      function showLoadingAnimation() {
        loadingOverlay.classList.add('show');
        currentStep = 0;
        updateLoadingStep();
        
        loadingInterval = setInterval(() => {
          currentStep = (currentStep + 1) % loadingSteps.length;
          updateLoadingStep();
        }, 2000); // Change step every 2 seconds
      }
      
      function updateLoadingStep() {
        const step = loadingSteps[currentStep];
        const progress = ((currentStep + 1) / loadingSteps.length) * 100;
        
        loadingText.innerHTML = `
          <span class="loading-step active">
            <i class="${step.icon}"></i> ${step.text}
          </span>
        `;
        
        progressBar.style.width = progress + '%';
      }
    });
  </script>
</body>
</html>
